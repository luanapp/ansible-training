- name: Creating giropops application directory
  file: path={{ item }} state=directory
  with_items:
    - /opt/giropops
    - /opt/giropops/logs
    - /opt/giropops/conf
  register: create_folder 

- name: Copying app deploy file to host
  template: 
    src: app-v1.yml.j2
    dest: /opt/giropops/app-v1.yml
    owner: root
    group: root
    mode: 0644
  register: copy_template


- name: Copying app service file to host
  copy: src={{ item.src }} dest= {{ item.dest  }}
  with_items:
    - { src: 'service_app.yml', dest: '/opt/giropops/service_app.yml' }
  register: copy_service_file

- name: Creating giropops app deploy
  shell: kubectl apply -f  /opt/giropops/app-v1.yml
  register: deploy_app

- name: Creating giropops app service
  shell: kubectl apply -f /opt/giropops/service_app.yml
  register: deploy_service
